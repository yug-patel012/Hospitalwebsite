<html lang = "en">
    <head>
        <title>Homework 4</title>
        <!-- Load CSS-->
        <link rel ="stylesheet" href = "hw4.css"/>
    </head>
    <body>
        <header>
            <table width = "100%">
                <tr>
                    <td width="20%"></td> 
                    <td>
                       <img src="Hospitol.png" alt="Logo" width = "130px" id="logo" />
                        <h1> Yug's Hospital</h1>
                    </td>
                    <td valign = "bottom" align = "right" width="20%">
                        Today's Date: <span id="today"></span>
                    </td>
                </tr>
            </table>
        </header>
        <hr />

<center>
        <div id="welcome-message"></div>
    </center>
        <!-- Form Start -->
        <form name= "signup" id= "signup" action = "thankyou.html" onreset="removeReview()">
        <center>
        <div class="format">
            <!-- Table tage to format the form-->
            
                <table>
                <tr>
                 <th colspan="4">Patient Informaiton</th>
                 </tr>
                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td>
                     <input 
                     type = "text" 
                     name ="First Name" 
                     id="fname" 
                     maxlength="30" 
                     title = "Letters, apostrophes and dashes only" 
                     pattern = "[a-zA-Z']{1,30}"
                     required
                     oninput="fnameValidation()"
                     />
                     <br>
                     <span class = "error" id = "fname-error"></span>
                  </td>
                 </tr>
                 <tr>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td>
                        <input 
                        type = "text" 
                        name ="Last Name" 
                        id="lname" 
                        maxlength="30" 
                        title = "Letters, apostrophes, numbers 2 to 5, ie, the 3rd, and dashes only" 
                        pattern = "[a-zA-Z2-5']{1,30}"
                        required 
                        oninput="lnameValidation()"
                        />
                        <br>
                        <span class = "error" id = "lname-error"></span>
                 </td>
                </tr>
                <tr>
                    <td class="td1"><label for="mname">Middle Initial:</label></td>
                    <td>
                      <input 
                      type = "text" 
                      name ="Middle Initial" 
                      id="mname" 
                      maxlength="1" 
                      title = "1 character, letters only, no numbers, blank/null ok" 
                      pattern = "[a-zA-Z']{0,1}" 
                      size = "1"
                      oninput = "mnameValidation()"
                      />
                      <br>
                      <span class = "error" id = "mname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="email">Email:</label></td>
                    <td><input 
                        type="email" 
                        name="Email" 
                        id="email" 
                        title = " in the format name@domain.tld" 
                        placeholder="name@domain.tld"
                        pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                        required
                        onblur="emailValidation()"
                        />
                        <br>
                        <span class = "error" id="email-error"></span>
                    </td>
                </tr>
                <tr>
                    <td class = "td1"><label for="phone">Phone:</label></td>
                    <td>
                        <input 
                        type="tel"
                        name="Phone"
                        id="phone"
                        placeholder="123-456-7890"
                        title="000-000-0000"
                        maxlength="12"
                        onblur="validatePhone()"
                        required
                        />
                        <br />
                        <span class ="error" id="phone-error"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td><input 
                        type="date" 
                        name="Date of Birth" 
                        id="dob" 
                        onblur="validateDob() "
                        required/>
                        <br />
                        <span class = "error" id ="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">Social Security:</label></td>
                    <td><input 
                        type="password" 
                        name = "SSN" 
                        id="ssn" 
                        minlength="9" 
                        maxlength="11" 
                        title = "Please enter a valid Social Security Number (e.g 123-45-6789)"
                        onkeyup="validateSSN()"
                        required 
                        />
                        <br>
                        <span class=" error" id="ssn-error"></span>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                    <hr>
                    </th>
                </tr>
                <tr>
                    <td class="td1"><label for="address1">Address Line 1:</label></td>
                    <td><input 
                        type="text" 
                        name="Address" 
                        id="address1"
                        minlength="2"
                        maxlength="30" 
                        required
                        onblur = "addressValidation()"
                        />
                        <br>
                        <span class = "error" id="address-error"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="address2">Suite or Apt:</label></td>
                    <td><input 
                        type="text" 
                        name="Apt/Suite" 
                        id="address2" 
                        minlength="2"
                        maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td><input 
                        type="text" 
                        name="City" 
                        id="city" 
                        maxlength="30" 
                        required
                        onblur = "cityValidation()"
                        />
                        <br>
                        <span class = "error" id= "city-error"></span>
                    </td>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select name= "State">
                            <option value="">Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="zip">Zip Code:</label></td>
                    <td><input 
                        type="number" 
                        name="Zip Code" 
                        id="zip" 
                        title="Please enter a 5 digit ZIP code"
                        minlength="5"
                        maxlength="10" 
                        pattern="[0-9] {5}"
                        onblur="validateZIP()"
                        required />
                        <br>
                        <span class="error" id="zip-error"> </span>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                        <hr>
                    </th>
                </tr>
                    <td class = "td1">Have you ever had <br/> (Check all that apply)</td>
                    <td>
                        <input type="checkbox" name="Anemia" id="anemia">
                        <label for="anemia">Anemia</label>

                        <input type="checkbox" name="Diabetes" id="diabetes">
                        <label for="diabetes">Diabetes</label>
                        <br/>
                        <input type="checkbox" name="Asthma" id="asthma">
                        <label for="asthma">Asthma</label>
                       
                        <input type="checkbox" name="Pressure" id="pressure">
                        <label for="pressure">High Blood Pressure</label>
                        <br/>
                        <input type="checkbox" name="Cholesterol" id="cholesterol">
                        <label for="cholesterol">High Cholesterol</label>

                        <input type="checkbox" name="Epilepsy" id="epilepsy">
                        <label for="epilepsy">Epilepsy</label>
                    </td>
                    <tr>
                        <td class="td1"><label for="gender">Gender:</label></td>
                        <td>
                            <input type="radio" name="Gender" id="male" value="male">Male
                            <input type="radio" name="Gender" id="female" value="female">Female
                            <input type="radio" name="Gender" id="other" value="other">Other
                        </td>
                    </tr>
                    <tr>
                        <td class = "td1"> <label for="textarea">Describe your<br /> symptoms</label></td>
                        <td><textarea name="Described Symptoms" id="textarea" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td class = "td1"><label for="range">Level of Uncomfort</label></td>
                        <td>
                            <input type="range" name="Level of Uncomfort" id="range" min="0" max="10" value="0">
                           <span id="range-scale"></span> 
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr></th>
                    </tr>
                    <tr>
                        <th colspan="4">Create Account</th>
                    </tr>

                    <tr>
                        <td class = "td1"><label for="userid">Username</label></td>
                        <td><input 
                            type="text" 
                            name="UserID" 
                            id="userid" 
                            maxlength="20" 
                            onblur="validateUserId()"
                            required
                            />
                            <br>
                            <span class= "error" id= "userid-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1"><label for="pwd">Password</label></td>
                        <td><input 
                            type="password" 
                            name="Password" 
                            id="pwd"
                            onfocus="validatePassword()"
                            oninput="validatePassword()" 
                            required>
                            <br>
                            <span class= "error" id= "pwd-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1"><label for="pwd2">Confirm Password</label></td>
                        <td><input 
                            type="password" 
                            name="Confirm Password" 
                            id="pwd2"
                            onblur="confirmPassword()" 
                            required
                            />
                            <br>   
                            <span class= "error" id= "pwd2-error"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <div id="dynamic-checkbox"></div>
                        <td><input type="checkbox" id="remember-me"> Remember Me</td>
                    </tr>


                    <tr>
                        <th colspan="4">
                        <input type="reset" name="reset" id="reset">
                        <input type="submit" name="submit" id="submit" disabled />
                        <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">
                        <input type="button" name="Validate" id="validate" value="Validate" onclick="validateAll()">
                        </th>
                    </tr>
                </table>
                <div class= "pwd-message">
                    <span id="msg1"></span> <br />
                    <span id="msg2"></span> <br />
                    <span id="msg3"></span> <br />
                    <span id="msg4"></span> <br />
                    <span id="msg5"></span> <br />
                    <span id="msg6"></span> <br />
                </div>
            </center>
        </div>
     </form>

     <center>
        <p id="showinput"></p>
    </center>
     <hr />
    <iframe src="footer.html" frameborder="0" width="100%"></iframe>
<!-- Some JavaScript *Will move to .JS file once Created*-->

<!-- Custom Alert Box -->
<div id = "alert-box">
    <div id="alert-content">
        <h3>Please fill out required information below</h3>
        <button id ="close-alert">OK</button>
    </div>
</div>
</body>
</html>
